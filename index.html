<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .royal-font {
            font-family: 'Dancing Script', cursive;
        }
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .search-input:focus {
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.5);
        }
        .hamburger-line {
            transition: all 0.3s ease;
        }
        .hamburger-active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger-active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger-active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Sample book data
        const booksData = [
            { id: 1, title: "The Great Gatsby", author: "F. Scott Fitzgerald", image: "https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781471173936/the-great-gatsby-9781471173936_hr.jpg" },
            { id: 2, title: "To Kill a Mockingbird", author: "Harper Lee", image: "https://cdn11.bigcommerce.com/s-gibnfyxosi/images/stencil/2560w/products/114990/116752/51IXWZzlgSL__41945.1615559130.jpg?c=1" },
            { id: 3, title: "1984", author: "George Orwell", image: "https://mir-s3-cdn-cf.behance.net/project_modules/fs/b468d093312907.5e6139cf2ab03.png" },
            { id: 4, title: "Pride and Prejudice", author: "Jane Austen", image: "https://m.media-amazon.com/images/I/71ehaxdY6gL.jpg" },
            { id: 5, title: "The Catcher in the Rye", author: "J.D. Salinger", image: "https://i.pinimg.com/736x/60/11/4e/60114e4d4dda53facd91d779629ca972--catcher-in-the-rye-tattoo-the-catcher-in-the-rye.jpg" },
            { id: 6, title: "Lord of the Flies", author: "William Golding", image: "https://m.media-amazon.com/images/I/81t-Qi4X6HL.jpg" },
            { id: 7, title: "The Lord of the Rings", author: "J.R.R. Tolkien", image: "https://cdn.dc5.ro/img-prod/1817832475-0.jpeg" },
            { id: 8, title: "Harry Potter", author: "J.K. Rowling", image: "https://i2-prod.walesonline.co.uk/incoming/article6890072.ece/ALTERNATES/s615b/hp1.jpg" },
            { id: 9, title: "The Hobbit", author: "J.R.R. Tolkien", image: "https://i.cbc.ca/1.4158197.1535476079!/fileImage/httpImage/image.png_gen/derivatives/original_1180/book-cover-the-hobbit-by-j-r-r-tolkien.png" },
            { id: 10, title: "Brave New World", author: "Aldous Huxley", image: "https://upload.wikimedia.org/wikipedia/en/thumb/6/62/BraveNewWorld_FirstEdition.jpg/220px-BraveNewWorld_FirstEdition.jpg" },
            { id: 11, title: "The Chronicles of Narnia", author: "C.S. Lewis", image: "https://g.christianbook.com/g/slideshow/9/98247/main/98247_1_ftc_dp.jpg" },
            { id: 12, title: "Dune", author: "Frank Herbert", image: "https://media1.popsugar-assets.com/files/thumbor/Xgye9OtamB6SnFWccrxk2zcfFyY/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2021/10/21/384/n/44490375/tmp_oKYqjn_f4d8f164e74ef6bc_Webp.net-resizeimage.jpg" }
        ];

        // Header Component
        const Header = ({ onToggleSidebar, searchQuery, onSearchChange }) => {
            return (
                <header className="bg-gray-800 shadow-lg border-b border-gray-700">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            {/* Hamburger Menu */}
                            <button 
                                onClick={onToggleSidebar}
                                className="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors duration-200 hamburger-menu"
                            >
                                <div className="w-6 h-6 flex flex-col justify-center items-center">
                                    <div className="hamburger-line w-5 h-0.5 bg-white mb-1"></div>
                                    <div className="hamburger-line w-5 h-0.5 bg-white mb-1"></div>
                                    <div className="hamburger-line w-5 h-0.5 bg-white"></div>
                                </div>
                            </button>

                            {/* Title */}
                            <h1 className="royal-font text-4xl md:text-5xl font-bold text-purple-300 text-center flex-1">
                                Bookweapons Reviews
                            </h1>

                            {/* Search Bar */}
                            <div className="relative">
                                <input
                                    type="text"
                                    placeholder="Search books..."
                                    value={searchQuery}
                                    onChange={onSearchChange}
                                    className="search-input bg-gray-700 text-white placeholder-gray-400 rounded-full py-2 px-4 pr-10 w-64 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
                                />
                                <i className="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        // Sidebar Component
        const Sidebar = ({ isOpen, onClose }) => {
            const sidebarItems = [
                { name: 'Profile', icon: 'fas fa-user' },
                { name: 'Settings', icon: 'fas fa-cog' },
                { name: 'Saved Books', icon: 'fas fa-bookmark' },
                { name: 'Comments', icon: 'fas fa-comments' },
                { name: 'Liked', icon: 'fas fa-heart' }
            ];

            const handleItemClick = (itemName) => {
                console.log(`Clicked: ${itemName}`);
            };

            return (
                <>
                    {/* Overlay */}
                    {isOpen && (
                        <div 
                            className="fixed inset-0 overlay z-40"
                            onClick={onClose}
                        ></div>
                    )}
                    
                    {/* Sidebar */}
                    <div className={`fixed top-0 left-0 h-full w-80 bg-gray-800 shadow-2xl z-50 sidebar-transition border-r border-gray-700 ${isOpen ? 'transform translate-x-0' : 'transform -translate-x-full'}`}>
                        <div className="p-6">
                            <div className="flex items-center justify-between mb-8">
                                <h2 className="royal-font text-2xl font-bold text-purple-300">Navigation</h2>
                                <button 
                                    onClick={onClose}
                                    className="p-2 rounded-full hover:bg-gray-700 transition-colors duration-200"
                                >
                                    <i className="fas fa-times text-gray-400"></i>
                                </button>
                            </div>
                            
                            <nav>
                                <ul className="space-y-2">
                                    {sidebarItems.map((item, index) => (
                                        <li key={index}>
                                            <button
                                                onClick={() => handleItemClick(item.name)}
                                                className="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 text-left"
                                            >
                                                <i className={`${item.icon} text-purple-400`}></i>
                                                <span className="text-gray-200">{item.name}</span>
                                            </button>
                                        </li>
                                    ))}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </>
            );
        };

        // Book Card Component
        const BookCard = ({ book }) => {
            const handleReadReview = () => {
                console.log(`Read review for: ${book.title}`);
            };

            return (
                <div className="book-card bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-all duration-300 border border-gray-700">
                    <div className="relative">
                        <img 
                            src={book.image} 
                            alt={book.title}
                            className="w-full h-64 object-cover"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                    </div>
                    
                    <div className="p-4">
                        <h3 className="font-bold text-lg mb-1 text-white truncate">{book.title}</h3>
                        <p className="text-gray-400 text-sm mb-3">by {book.author}</p>
                        
                        <button
                            onClick={handleReadReview}
                            className="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2"
                        >
                            <i className="fas fa-book-open"></i>
                            <span>Read Review</span>
                        </button>
                    </div>
                </div>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-gray-900 border-t border-gray-700 shadow-lg py-6">
                    <div className="container mx-auto px-4 text-center">
                        <p className="text-gray-400 text-sm mb-2">Copyright All Rights Reserved</p>
                        <p className="royal-font text-purple-300 text-lg">Eternal Prestige</p>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [filteredBooks, setFilteredBooks] = useState(booksData);

            const toggleSidebar = () => {
                setSidebarOpen(!sidebarOpen);
                // Toggle hamburger animation
                const hamburgerMenu = document.querySelector('.hamburger-menu');
                if (hamburgerMenu) {
                    hamburgerMenu.classList.toggle('hamburger-active');
                }
            };

            const handleSearchChange = (e) => {
                const query = e.target.value;
                setSearchQuery(query);
                console.log('Search query:', query);
                
                // Filter books based on search query
                const filtered = booksData.filter(book => 
                    book.title.toLowerCase().includes(query.toLowerCase()) ||
                    book.author.toLowerCase().includes(query.toLowerCase())
                );
                setFilteredBooks(filtered);
            };

            const closeSidebar = () => {
                setSidebarOpen(false);
                const hamburgerMenu = document.querySelector('.hamburger-menu');
                if (hamburgerMenu) {
                    hamburgerMenu.classList.remove('hamburger-active');
                }
            };

            return (
                <div className="min-h-screen bg-gray-900 flex flex-col">
                    <Header 
                        onToggleSidebar={toggleSidebar}
                        searchQuery={searchQuery}
                        onSearchChange={handleSearchChange}
                    />
                    
                    <Sidebar 
                        isOpen={sidebarOpen}
                        onClose={closeSidebar}
                    />
                    
                    <main className="container mx-auto px-4 py-8 flex-1">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {filteredBooks.map(book => (
                                <BookCard key={book.id} book={book} />
                            ))}
                        </div>
                        
                        {filteredBooks.length === 0 && (
                            <div className="text-center py-12">
                                <i className="fas fa-search text-4xl text-gray-500 mb-4"></i>
                                <p className="text-gray-400 text-lg">No books found matching your search.</p>
                            </div>
                        )}
                    </main>
                    
                    <Footer />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
